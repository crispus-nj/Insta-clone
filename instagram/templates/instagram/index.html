{% extends 'base.html' %}
{% block content %}
{% include 'includes/alerts.html'%}
<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-5 mt-3">
        {% for post in post %}
        <div class="card mt-4">
            <div class="avatar-home">
                <div class="image-profile">
                    <img src="{{post.image.url}}" alt="profile picture" class="rounded-circle">
                </div>
                <div class="username">
                    <p>{{post.host.username}}</p>
                </div>
            </div>
            <hr>
            <img src="{{post.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">{{post.description}}</p>
            </div>
            {% for comment in post.comments.all %}
            {{comment.body}}
            {{comment.user.username}}
            {% endfor %}
            <div class="form">
                <form action="{% url 'comments' post.id %}" method="POST" style="padding-left: 20px;padding-right: 15px;padding-top: 5px;">
                    {% csrf_token %}
                    <input type="text" name="comment" id="comment" class="form-control" placeholder="Add a comment..." />
                    <a href="" type="submit">Post</a>
                </form>
            </div>   
          </div>
        {% endfor %}

    </div>
    <div class="col-md-4">
        
    </div>
</div>
    
{% endblock %}
