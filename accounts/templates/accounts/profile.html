{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-lg-12">
<div class="user-details row pb-2 d-flex justify-content-center align-items-center mt-5" style="margin: auto; max-width: 900px">
    <div class="col-3 col-md-2">
        <img src="" alt="profile pic" class="rounded-circle">
    </div>
    <div class="pt-2 col-sm col-9 me-3">
        <div class="d-flex justify-flex-start align-items-center">
            <h5 class="fw-bold text-capitalize mb-0 text-md-start">{{request.user.fullname}}</h5>
            <button class="btn btn-sm btn-secondary" style="margin-left: 0.7rem;">Edit Profile</button>
        </div>
        
        <div class="d-flex pt-2">
            <div class="me-3">
                <span class="fw-bold">{{user.post_set.all.count}}</span> post
            </div>
            <div class="me-3">
                <span class="fw-bold">79</span> following
            </div>
            <div class="me-3">
                <span class="fw-bold">79</span> followers
            </div>
        </div>
        <h5 class="fw-bold text-capitalize mb-0 text-md-start">Bio: </h5>
        <h6 class="fw-bold text-capitalize mb-0 text-md-start">{{request.user.username}} </h6>
    <button class="btn-sm btn-primary text-white px-3 btn-sm mt-3">Follow</button>

    </div>
</div>
<div class=" text-end col-12 col-sm mt-3 mt-sm-0">
</div>
<div class="pt-4">
    <div class="row mx-0">
        <div class="col-12">
            <h3 class="fw-bold">Posts</h3>
            <hr class="mt-0">
        </div>
        {% for post in posts %}
        <div class="col-sm-6 col-lg-4 col-xl-4 mb-3">
            <div class="post-card">
                <img src="{{post.image.url}}" alt="" class="post-image img-fluid">
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>

{% endblock %}
