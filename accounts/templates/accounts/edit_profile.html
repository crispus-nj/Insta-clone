{% extends 'base.html' %}
{% block title %} Edit Profile {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card form-card-post mt-5" style="max-width: 800px;  margin:auto; padding: 40px">
            <div class="card-body">
                <h4 class="text-center m-4">Edit Profile</h4>
                <form class="form" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                      {{field}}
                    </div>
                    {% endfor %}
                    <div class="form-group">
                      <a class="btn btn-danger" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                      <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
